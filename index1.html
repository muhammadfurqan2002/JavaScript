<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Toggle</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.3s ease, color 0.3s ease;
        font-family: Arial, sans-serif;
      }

      body.dark {
        background-color: #1a1a1a;
        color: #ffffff;
      }

      body.light {
        background-color: #ffffff;
        color: #000000;
      }

      .container {
        text-align: center;
        padding: 40px;
      }

      h1 {
        margin-bottom: 30px;
        font-size: 2.5rem;
      }

      button {
        padding: 15px 40px;
        font-size: 1.1rem;
        cursor: pointer;
        border-radius: 8px;
        border: none;
        transition: all 0.3s ease;
        font-weight: 600;
      }

      body.dark button {
        background-color: #4a4a4a;
        color: #ffffff;
      }

      body.dark button:hover {
        background-color: #5a5a5a;
        transform: translateY(-2px);
      }

      body.light button {
        background-color: #007bff;
        color: #ffffff;
      }

      body.light button:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
      }

      .theme-info {
        margin-top: 20px;
        font-size: 1rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Theme Toggle Demo</h1>
      <button type="button" id="btn">Toggle Theme</button>
      <p class="theme-info">
        Click the button to switch between light and dark mode
      </p>
    </div>

    <script src="phase-14.js"></script>
  </body>
</html>
